log4j.logger.com.putaoteng.task7.utils.other = info,F
log4j.additivity.com.putaoteng.task7.utils.other = false

log4j.appender.F = org.apache.log4j.DailyRollingFileAppender
log4j.appender.F.File = /data/zhangxin-home/task8/web/logs/otherLog/otherLog.log
log4j.appender.F.Append = true
log4j.appender.F.Threshold = INFO
log4j.appender.F.layout = org.apache.log4j.PatternLayout
log4j.appender.F.layout.ConversionPattern = [%-5p] %d{yyyy-MM-dd HH:mm:ss,SSS} method:%l%m%n